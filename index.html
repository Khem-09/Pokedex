<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css"> 

</head>

<body>
    <header class="page-header">
        <div class="header-content">
            <img src="../assets/img/Pokédex_logo.png" alt="POKEDEX">
        </div>
    </header>
    
    <section class="content">

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokémon by name or ID...">
            <button id="searchButton" type="button">Search</button>
        </div>

        <ol id="pokemonList" class="pokemons">
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <footer class="page-footer">
        <div class="footer-content">
            <p>© 2025 Khem M. Paliqueron</p>
        </div>
    </footer>

    <div id="pokemonDetailModal" class="modal">
        <div class="modal-content">
            <button id="closeModalButton" class="close-button">&times;</button>
            <div id="modalBody">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
